<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pazudora EVO Calculator</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <link href="stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
  <div class="calculator">
    <h1>Pazudora EVO Calculator</h1>
    <div class="search-input-wrapper">
      <input type="search" class="typeahead" placeholder="Search by Monster" id="search-bar" required>
      <span class="clear-input" id="clearSearchInput"></span>
    </div>

    <div class="monster-info"></div>

    <div class="current-exp-wrapper">
      <input type="number" min="0" inputmode="numberic" pattern= "[0-9]*" id="current-exp" required>
      <label>Current Exp</label>
      <span class="clear-input" id="clearRemainingEXP"></span>
    </div>

    <div class="results">
      <div class="remaining-exp"></div>
      <div class="evolutions"></div>
    </div>
  </div>
</div>
  </body>
  <script src="javascripts/all.js" type="text/javascript"></script>
</html>
